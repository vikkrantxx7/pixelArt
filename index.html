<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Pixel Art Maker!</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton&text=Lab%3A+Pixel+Art+Maker">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inknut+Antiqua&text=Choose%20Grid%20Size">
  <link rel="stylesheet" href="styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
  <div class="header">
    <h1>Lab: Pixel  Art  Maker</h1>
  </div>
  <div class="content">
    <div class="form">
      <h2>Choose Grid Size</h2>
      <form id="sizePicker">
        <label>
          Grid Height:
        </label>
          <input type="number" id="inputHeight" name="height" min="1" max="50" value="1">
        <label>
          Grid Width:
        </label>
          <input type="number" id="inputWidth" name="width" min="1" max="50" value="1">
        <label id="label1">
          <input type="submit" id="submit">
          <input type="submit" id="submit1">
        </label>
      </form>
      <h2>Pick A Color</h2>
      <input type="color" id="colorPicker">
      <h2>Design Canvas</h2>
    </div>
    <div class="table">
      <table id="pixelCanvas"></table>
    </div>
  </div>
  <div id="dummy"></div>
  <script src="designs.js"></script>
</body>
</html>
